<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Personal Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Personal Information</h1>
        <form id="personal-info-form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" required>
            <label for="Phonenumber">Phone Number</label>
            <input type="text" id="Phonenumber" name="Phonenumber" required>
            <label for="Birthdate">Birthdate</label>
            <input type="date" id="Birthdate" name="Birthdate" required>
            <label for="Gender">Gender</label>
            <input type="text" id="Gender" name="Gender" required>
            <label for="HomeAddress">Home Address</label>
            <input type="text" id="HomeAddress" name="HomeAddress" required>
            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        document.getElementById('personal-info-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = {
                fullname: document.getElementById('fullname').value,
                Email: document.getElementById('Email').value,
                Phonenumber: document.getElementById('Phonenumber').value,
                Birthdate: document.getElementById('Birthdate').value,
                Gender: document.getElementById('Gender').value,
                HomeAddress: document.getElementById('HomeAddress').value
            };

            try {
                const response = await fetch('http://localhost:3000/savePersonalInfo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Personal information saved successfully!');
                } else {
                    alert('There was an error saving the information.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error saving the information.');
            }
        });
    </script>
</body>
</html>
